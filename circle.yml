test:
  override:
    - npm test
deployment:
  development:
    branch: develop
    commands:
    - ruby -v
    - gem install sass
    - npm run-script build:dev
    - npm install -g divshot-cli
    - divshot push development --token "${DIVSHOT_TOKEN}"
  master:
    branch: master
    commands:
    - ruby -v
    - gem install sass
    - npm run-script build:dev
    - npm install -g divshot-cli
    - divshot push staging --token "${DIVSHOT_TOKEN}"
  production:
    branch: production
    commands:
    - ruby -v
    - gem install sass
    - npm run-script build:prod
    - npm install -g divshot-cli
    - divshot push production --token "${DIVSHOT_TOKEN}"
