<div class="sign-up__setup" xmlns="http://www.w3.org/1999/html">

    <div class="sign-up__setup__box">

        <h2 class="sign-up__setup__title">Awesome! Just one more step.</h2>

        <div class="sign-up__setup__section">
            Let's choose the currency and add a few categories to get you started.
        </div>

        <div class="sign-up__setup__section--currency">
            <input class="sign-up__setup__section--currency__input" name="currency" type="text" placeholder="Start typing your currency..." required />
        </div>

        <div class="sign-up__setup__tip">
            Choose
            <strong>at least 3</strong> categories we suggested or add your own. No worries, you can change, add or remove them later as well.
        </div>

        <div class="sign-up__box__categories">

            <div class="sign-up__box__categories__category" ng-repeat="category in categories track by category.name">
                <!--Category group-->
                <div class="category-name" ng-style="{'background':category.color}" ng-class="{ 'category-name--unselected': !category.selected }" ng-click="toggleCategorySelection($index)"> {{category.name}}</div>
            </div>

            <button class="sign-up__box__categories__addbtn">+ Add another</button>
            <input class="sign-up__box__categories__addinput simptip-position-bottom simptip-info" data-tooltip="Just hit Enter to save" type="text"/>
        </div>

        <!-- Set up form -->
        <form name="setUpForm" ng-submit="setUp()" novalidate>

            <!-- Flash messages. -->
            <div flash-messages flash="flash" identifier-id="{{alertIdentifierId}}"></div>

            <!-- Button -->
            <button ladda="isSaving" data-style="expand-left" data-spinner-size="20" class="sign-up__setup__btn" type="submit">Done! Let's start!</button>
        </form>

    </div>

</div>
