<form name="feedbackForm" ng-submit="sendFeedbackAndClose(feedbackForm)" novalidate focus-first-error>

    <div class="feedback-modal__header">Tell us something</div>

    <div class="feedback-modal__form__close">
        <button type="button" class="close" ng-click="dismissFeedbackModal()" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>

    <div class="modal-body" ng-if="! isSending && ! isSent">

        <!-- Form group -->
        <div class="form-group-input" ng-class="{'has-error': feedbackForm.$submitted && feedbackForm.subject.$invalid}">
            <div class="form-group-input__message" ng-if="feedbackForm.subject.$invalid && feedbackForm.$submitted">Please provide a subject.</div>
            <input class="form-group-input__input" type="text" name="subject" placeholder="Subject" ng-model="feedback.model.subject" required />
        </div>

        <div class="form-group-input" ng-class="{'has-error': feedbackForm.$submitted && feedbackForm.message.$invalid}">
            <div class="form-group-input__message" ng-if="feedbackForm.message.$invalid && feedbackForm.$submitted">Please add a message.</div>
            <textarea class="form-group-input__input" rows="6" name="message" ng-model="feedback.model.message" placeholder="Your message" required></textarea>
        </div>

    </div>

    <div class="modal-body" ng-if="isSending">
        <div class="sending-status">Sending your message...</div>
    </div>

    <div class="modal-body" ng-if="isSent">
        <div class="sending-status">Thanks! We'll get back to you.</div>
    </div>

    <div class="modal-footer">
        <button class="modal-footer__cancelbtn" type="button" ng-click="dismissFeedbackModal()">Cancel</button>
        <button class="modal-footer__sendbtn" type="submit" ng-disabled="isSending || isSent">Send</button>
    </div>

</form>
