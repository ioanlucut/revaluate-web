<!--Show content-->
<div class="account__delete__confirmation" ng-if="showContent">

    <!--Message-->
    <div class="message">Are you sure you want to delete your account? This action is irreversible and will delete all your existing expenses.</div>

    <div class="account__delete__confirmation__check">
        <input type="checkbox" ng-model="messageAcknowledged" id="check" />
        <label for="check">I am sure. I want to delete my account.</label>
    </div>

    <button type="button" ng-click="cancel();toggleContent();">NO! Stop this madness!</button>
    <button type="button" ng-disabled="! messageAcknowledged" ng-click="doConfirm();">Delete my account</button>
</div>

<!--Transclude content-->
<div ng-transclude ng-if="! showContent" ng-click="toggleContent()"></div>
