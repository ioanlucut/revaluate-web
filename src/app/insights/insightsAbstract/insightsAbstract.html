<div header class="view-container__header"></div>

<unison-listener></unison-listener>

<ul class="view-container__tabs">
    <li ui-sref-active="tab__active">
        <a href="javascript:void(0)" ui-sref="insights.monthly">Monthly</a>
    </li>
    <li ui-sref-active="tab__active">
        <a href="javascript:void(0)" ui-sref="insights.overview">Overview</a>
    </li>
    <li ui-sref-active="tab__active">
        <a href="javascript:void(0)" ui-sref="insights.progress">Progress</a>
    </li>
</ul>

<div class="view-container__content">

    <!--Trial period countdown-->
    <div ng-if="currentUser.showTrialRemainingDays()">
        <div ng-include src="'/app/account/partials/trialPeriodCountdown.html'"></div>
    </div>

    <!--Account confirmation alert-->
    <div ng-if="! currentUser.model.emailConfirmed">
        <div ng-include src="'/app/account/partials/emailConfirmationResendTemplate.html'"></div>
    </div>

    <!-- Flash messages. -->
    <div flash-messages flash="flash" identifier-id="{{vm.alertId}}"></div>

    <div ui-view></div>

</div>

<div footer class="view-container__footer"></div>
