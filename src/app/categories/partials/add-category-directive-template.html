<!--Show content-->
<div class="categories__add__controls" ng-if="! showContent">
    <button class="categories__add__controls__btn" ng-click="toggleContent()">Add category</button>
</div>

<!-- Add category form -->
<form name="categoryForm" class="categories__add__form" ng-if="showContent" ng-submit="saveCategory(categoryForm)" novalidate focus-first-error>

    <!--Content left-->
    <div class="categories__add__form__content__left">

        <!-- Form group -->
        <div class="categories__form__input-group" ng-class="{'has-error': categoryForm.$submitted && (categoryForm.color.$invalid || badPostSubmitResponse)}">

            <input class="categories__form__input-group__color" type="hidden" placeholder="Category color" name="color" ng-model="category.model.color.color" required valid-category-color />

            <!-- Error messages -->
            <div class="form-group-input__message" ng-class="{'has-error': categoryForm.color.$invalid && categoryForm.$submitted}" ng-messages="categoryForm.color.$error" ng-if="categoryForm.$submitted">
                <div ng-message="required">Color is mandatory.</div>
                <div ng-message="validCategoryColor">Color is not valid.</div>
            </div>
        </div>

        <div class="categories__form__input-group" ng-class="{'has-error': categoryForm.$submitted && (categoryForm.name.$invalid || badPostSubmitResponse)}">
            <!-- Error messages -->
            <div class="form-group-input__message" ng-class="{'has-error': categoryForm.name.$invalid && categoryForm.$submitted}" ng-messages="categoryForm.name.$error" ng-if="categoryForm.$submitted">
                <div ng-message="required">Name is mandatory.</div>
                <div ng-message="validCategoryName">Name is not valid.</div>
                <div ng-message="uniqueCategoryName">Name is already used.</div>
            </div>

            <!--Color preview-->
            <label class="categories__form__color__preview" ng-style="{'background':category.model.color.color}"></label>

            <input type="text"
                   name="name"
                   class="categories__form__input-group__name"
                   placeholder="Category name"
                   ng-maxlength="20"
                   maxlength="20"
                   ng-model="category.model.name"
                   auto-focus required valid-category-name unique-category-name />

            <div class="categories__form__input-group__count">{{20 - category.model.name.length}}</div>

            <div color-picker colors="colors" category-color="category.model.color"></div>
        </div>

    </div>

    <!--Content right-->
    <div class="categories__add__form__content__right">
        <!--Reset-->
        <button type="button" class="categories__add__form__content__right__cancel" ng-click="toggleContent();initOrReset(categoryForm)">Nevermind</button>
        <!-- Submit button container -->
        <button class="categories__add__form__content__right__add" type="submit">{{isSaving ? 'Saving...' : 'Save category'}}</button>
    </div>
</form>
