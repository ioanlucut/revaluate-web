<div class="color-picker-box">

    <div class="color-picker__popover">

        <div class="color-picker__popover__colors">

            <div class="color-picker__popover__colors__color" ng-repeat="color in colors">

                <!--Color picker-->
                <div class="color-picker__popover__colors__color__name" ng-style="{'background':color.color}" ng-click="select(color)"></div>
            </div>
        </div>

    </div>

</div>
