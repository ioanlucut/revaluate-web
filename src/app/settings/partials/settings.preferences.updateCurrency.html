<!-- Cancel account section -->
<div class="account">

    <div class="account__section">

        <form name="profileForm" ng-submit="updateProfile()" novalidate>

            <div class="sign-up__setup__section">
                Please choose your currency:
                <div class="sign-up__setup__section--currency" ng-class="{'has-error': profileForm.$submitted && (profileForm.$error['autocomplete-required'] || profileForm.currency.$invalid || badPostSubmitResponse)}">
                    <div angucomplete-alt
                         selected-object="currency"
                         local-data="currencies"
                         search-fields="displayName,currencyCode"
                         title-field="currencyCode,displayName"
                         field-required="true"
                         placeholder="Start typing your currency..."
                         maxlength="50"
                         pause="1"
                         minlength="0"
                         input-class="sign-up__setup__section--currency__input"
                         match-class="angucomplete-highlight">
                    </div>

                    <!-- Error messages -->
                    <div class="form-group-input__message form-group-input__message--currency" ng-class="{'has-error': profileForm.$invalid && profileForm.$submitted}" ng-messages="profileForm.$error" ng-if="profileForm.$submitted">
                        <div ng-message="autocomplete-required">Currency is missing or is invalid.</div>
                        <div ng-message="required">Please add</div>
                    </div>

                    <div class="form-group-input__message form-group-input__message--currency" ng-if="profileForm.category.$invalid && profileForm.$submitted">Please add a currency.</div>
                </div>
            </div>

            <!-- Flash messages. -->
            <div flash-messages flash="flash" identifier-id="{{alertIdentifierId}}"></div>

            <!-- Button -->
            <button class="sign-up__setup__btn" type="submit">{{isSaving ? 'Saving..' : 'Done! Let\'s start!'}}</button>
        </form>

    </div>

</div>
