<div class="settings__box__section--medium">

    <!-- Flash messages. -->
    <div flash-messages flash="flash" identifier-id="{{vm.alertId}}"></div>

    <!--Cancel account-->
    <div cancel-account-confirmation confirm="vm.cancelAccount()" auto-toggle-when="! vm.isDeleting">
        <button class="settings__cancel__btn">{{vm.isDeleting ? 'Deleting...' : 'Delete my account'}}</button>
    </div>

</div>
