<div class="settings__box__section">

    <!-- Delete account -->
    <h1 class="settings__title">Delete account</h1>

    <!-- Flash messages. -->
    <div flash-messages flash="flash" identifier-id="{{alertIdentifierId}}"></div>

    <!--Cancel account-->
    <button class="settings__cancel__btn" ng-click="cancelAccount()" disabled>{{isDeleting ? 'Deleting...' : 'Delete my account'}}</button>

</div>
