<!-- Payment section -->
<div class="settings__section">

    <!--Update payment section-->
    <div class="settings__section__form">

        <!-- Title -->
        <h1 class="settings__title">Payment</h1>

        <!-- Payment form -->
        <form name="paymentForm" ng-submit="pay()" novalidate focus-first-error>

            <!-- Flash messages. -->
            <div flash-messages flash="flash" identifier-id="{{alertIdentifierId}}"></div>

            <!-- Form group -->
            <div class="form-group-input" ng-class="{'has-error': paymentForm.$submitted && (paymentForm.cardNumber.$invalid || badPostSubmitResponse)}">
                <input class="form-group-input__input" type="text" placeholder="4111111111111111" name="cardNumber" ng-model="paymentData.cardNumber" auto-focus required />
                <span class="form-group-input__message" ng-if="paymentForm.cardNumber.$invalid && paymentForm.$submitted">Please enter your card number.</span>
            </div>

            <!-- Form group -->
            <div class="form-group-input" ng-class="{'has-error': paymentForm.$submitted && (paymentForm.cardExpirationDate.$invalid || badPostSubmitResponse)}">
                <input class="form-group-input__input" type="text" placeholder="10/18" name="cardExpirationDate" ng-model="paymentData.cardExpirationDate" required />
                <span class="form-group-input__message" ng-if="paymentForm.cardExpirationDate.$invalid && paymentForm.$submitted">Please enter card expiration date.</span>
            </div>

            <!-- Button container -->
            <button class="settings__btn__save" type="submit">{{isRequestPending ? 'Paying...' : 'Pay'}}</button>
        </form>

    </div>


</div>
