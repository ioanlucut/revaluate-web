<!-- Integrations main section -->
<div class="settings__box">

    <!-- Integrations small section -->
    <div class="settings__box__section--small">

        <!-- Title -->
        <h1 class="settings__title">Integrations</h1>

        <div class="integrations__list">
            <div class="integrations__list__entry" ng-repeat="integration in vm.integrations track by integration.id">
                {{integration.appIntegrationType}}
                {{integration.appIntegrationScopeType}}
                {{integration.slackUserId}}
                {{integration.slackTeamId}}

                <div class="categories__edit__category__controls">
                    <button class="categories__edit__category__delete" ng-click="vm.deleteIntegration(integration)">{{vm.deleteTracker.active() ? 'Deleting.' : 'Delete'}}</button>
                </div>
            </div>
        </div>

        <a ng-href="https://slack.com/oauth/authorize?client_id=2151987168.10687444405&redirect_uri={{vm.redirectUri}}&scope=client">
            <img alt="Add to Slack" height="40" width="139" src="https://platform.slack-edge.com/img/add_to_slack.png" srcset="https://platform.slack-edge.com/img/add_to_slack.png 1x, https://platform.slack-edge.com/img/add_to_slack@2x.png 2x">
        </a>

    </div>

</div>
