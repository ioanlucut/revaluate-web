<!--// Expense list box header-->
<div class="expense-list-box__header" ng-click="togglePastExpensesContent()" ng-bind-html="expenses.length | expensesHeader : reverseOrder" ng-show="expenses.length"></div>

<!--Expense list content.-->
<div ng-show="showExpensesContent" class="expense-list-box" ng-class="{ 'expense-list-box--past-expenses': reverseOrder}">

    <div class="expenses__list">

        <!--Expense list-->
        <div class="expenses__list__entry"
             ng-repeat="expense in expenses | orderObjectBy : 'model.spentDate' : reverseOrder | limitTo: expensesLimit | filter:{model:{text:searchByText}} as filteredExpenses track by expense.model.id">

            <div class="expenses__list__entry__price">
                {{expense.model.value | currency}}
                <span class="expenses__list__entry__currency">{{user.model.currency.currencyCode}}</span>
            </div>

            <!--Expense category-->
            <div class="expenses__list__entry__category" ng-style="{'background':expense.model.category.color}" ng-bind-html="expense.model.category.name"></div>

            <!--Expense description-->
            <div class="expenses__list__entry__details" ng-bind-html="expense.model.description | highlightSearch:searchByText"></div>

            <!--Expense date-->
            <div class="expenses__list__entry__date">{{expense.model.spentDate | friendlyDate}}</div>

        </div>
    </div>

    <div ng-if="isStillExpensesToBeLoaded()" class="expenses__list__loadbtn">
        <button type="submit" ladda="isLoadingMore" data-style="expand-left" data-spinner-size="20" ng-click="loadMoreExpenses()">LOAD MORE</button>
    </div>

</div>
