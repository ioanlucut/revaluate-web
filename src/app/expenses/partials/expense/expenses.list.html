<!--Search in all expenses-->
<div class="form-group form-group--search">
    <div id="sb-search" class="sb-search" search-widget>
        <input id="search" class="form-control sb-search-input" type="search" placeholder="Search..." name="search" maxlength="140" ng-model="searchByText" />
        <span class="sb-icon-search icon-search"></span>
    </div>
</div>

<!--Add a new expense-->
<div class="expenses__header">
    <button class="btn btn-complement expenses__header__btn" ng-click="openExpenseModalService()">New expense</button>
</div>

<!--Upcoming expenses-->
<div class="expense-list" expense-list expenses="upcomingExpenses" search-by-text="searchByText" sort="asc" show-empty-content="true"></div>

<!--Past expenses-->
<div class="expense-list" expense-list expenses="pastExpenses" search-by-text="searchByText" sort="desc" toggle-content="true"></div>
