<!--Expense list content.-->
<div ng-show="showExpensesContent" class="expense-list-box" ng-class="{ 'expense-list-box--past-expenses': reverseOrder}">

    <div class="expenses__list">

        <div class="expense__list__sort">
            <div class="expense__list__sort__date">
                Order by
                <a href="javascript:void(0)">Expense date</a> |
                <a href="javascript:void(0)">Added date</a>
            </div>
        </div>

        <!--Expense list-->
        <div class="expenses__list__entry"
             ng-repeat="expense in expenses | orderObjectBy : 'model.spentDate' : reverseOrder | limitTo: expensesLimit | filter:{model:{description:searchByText}} as filteredExpenses track by expense.model.id"
             expense-entry expense="expense" categories="categories">
        </div>
    </div>

    <div ng-if="isStillExpensesToBeLoaded()">
        <button type="submit" class="expenses__list__loadbtn" ng-click="loadMoreExpenses()">{{isLoadingMore ? 'Loading..' : 'Load more'}}</button>
    </div>

</div>
