<!-- Sidebar -->

<!-- Brand -->
<div class="sidebar__brand">
    <div class="sidebar__brand--logo" ui-sref="expenses.regular"></div>
</div>

<!-- User -->
<section class="sidebar__user">
    <div class="sidebar__user__picture">
        <user-profile-picture-header></user-profile-picture-header>
    </div>
    <div class="sidebar__user__name">
        {{$ctrl.user.model.firstName}}
    </div>
    <div class="sidebar__user__item simptip-position-bottom simptip-smooth simptip-fade" data-tooltip="Logout">
        <logout></logout>
    </div>
</section>

<!--Navigation list-->
<ul class="sidebar__navigation">
    <li ui-sref-active="sidebar__navigation--active">
        <a class="sidebar__navigation__link" href="javascript:void(0)" ui-sref="expenses.regular">Expenses</a>
    </li>
    <li ng-class="{'sidebar__navigation--active': $ctrl.$state.includes('insights')}">
        <a class="sidebar__navigation__link" href="javascript:void(0)" ui-sref="insights.monthly">Insights</a>
    </li>
    <li ui-sref-active="sidebar__navigation--active">
        <a class="sidebar__navigation__link" href="javascript:void(0)" ui-sref="goals.regular">Goals</a>
    </li>
    <li ng-class="{'sidebar__navigation--active': $ctrl.$state.includes('settings')}">
        <a class="sidebar__navigation__link" href="javascript:void(0)" ui-sref="settings.profile">Settings</a>
    </li>
</ul>

<div class="sidebar__brand--responsive">
    <div class="sidebar__brand--logo" ui-sref="expenses.regular"></div>
</div>
