<!--Show content-->
<div ng-if="showContent">

    <!--Message-->
    <div class="message">{{message}}</div>

    <button type="button" ng-click="confirm();">Ok</button>
    <button type="button" ng-click="cancel();toggleContent();">Cancel</button>
</div>

<!--Transclude content-->
<div ng-transclude ng-if="! showContent" ng-click="toggleContent()"></div>
