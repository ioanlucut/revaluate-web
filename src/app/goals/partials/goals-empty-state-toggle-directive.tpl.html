<!--Empty state if no expenses overall-->
<div class="insights__empty-state" ng-if="showEmptyState">
    <div class="insights__empty-state__icon"></div>
    <h1>No data yet.</h1>

    <div>Add some goals
        <a href="javascript:void(0)" ui-sref="goals.regular">here</a>.
    </div>
</div>

<!--Transcluded content which will contain non-empty state of expenses (custom content)-->
<div ng-transclude ng-if="! showEmptyState"></div>
