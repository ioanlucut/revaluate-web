<progressbar max="vm.targetValue" value="vm.currentValue" type="{{vm.type}}">
    <span class="progressbar__value__min" ng-bind-html="0 | currencys:vm.user.model.currency.symbol:0"></span>
    <span class="progressbar__value__crt" style="color:white; white-space:nowrap;" ng-bind-html="vm.currentValue | currencys:vm.user.model.currency.symbol:0"></span>
    <span class="today__line" ng-show="vm.isCurrentMonthSelected"  ng-style="{left: {{vm.todayPosition}} + '%'}"></span>
    <span class="progressbar__value__max" ng-bind-html="vm.targetValue | currencys:vm.user.model.currency.symbol:0"></span>
</progressbar>
