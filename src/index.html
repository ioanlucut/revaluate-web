        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

        <link rel="apple-touch-icon" sizes="114x114" href="http://revaluate.io/assets/img/favicons/apple-touch-icon-114x114.png">

        <title ng-bind="$state.current.title" class="ng-binding">Personal finance simplified - Revaluate</title>

        <!-- endinject -->

            Loading...

        <div class="account-modal" account-modal></div>
